<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>User List</title>
</head>
<body>
	<div>
		<p>
			<a th:href="@{/demo}">Home</a> | <a th:href="@{/demo/addUser}">Add
				User</a>
		</p>
	</div>

	<h2>User List</h2>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Age</th>
				<th>Salary</th>
				<th>#</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.age}"></td>
				<td th:text="${user.salary}"></td>
				<td><a th:href="@{/demo/editUser/{id}(id=${user.id})}">Edit</a> | 
				<a th:href="@{/demo/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
